apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:fe22d6a3793b67956e6e25c1099d8bd719a28778
        ports:
        - containerPort: 80
