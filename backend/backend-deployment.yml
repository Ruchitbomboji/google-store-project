apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:0afba436d85eaf32f3b0f2d7f7df9ef0dd6c84e3
          ports:
            - containerPort: 5000
