apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:d7cd7bfe53b06920fef83c7874da5286223888fe
        ports:
        - containerPort: 80
