apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:fe22d6a3793b67956e6e25c1099d8bd719a28778
        ports:
        - containerPort: 80
