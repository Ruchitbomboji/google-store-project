apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:0afba436d85eaf32f3b0f2d7f7df9ef0dd6c84e3
        ports:
        - containerPort: 80
