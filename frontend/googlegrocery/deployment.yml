apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:c1a6fd9efaf42fd42871f18fbe981be8c2dc4a2c
        ports:
        - containerPort: 80
