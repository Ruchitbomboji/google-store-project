apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:d7cd7bfe53b06920fef83c7874da5286223888fe
        ports:
        - containerPort: 80

