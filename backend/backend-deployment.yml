apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:fe22d6a3793b67956e6e25c1099d8bd719a28778
          ports:
            - containerPort: 5000
