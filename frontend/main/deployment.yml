apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:c9460cf49bb01d43b589b707b565ed5cd82ee64d
        ports:
        - containerPort: 80

