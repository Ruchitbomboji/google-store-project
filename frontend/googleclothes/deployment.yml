apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:0afba436d85eaf32f3b0f2d7f7df9ef0dd6c84e3
        ports:
        - containerPort: 80
