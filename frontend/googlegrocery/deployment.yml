apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:d7cd7bfe53b06920fef83c7874da5286223888fe
        ports:
        - containerPort: 80
