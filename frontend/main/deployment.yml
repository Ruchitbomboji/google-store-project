apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:c1a6fd9efaf42fd42871f18fbe981be8c2dc4a2c
        ports:
        - containerPort: 80

