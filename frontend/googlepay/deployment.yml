apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:c9460cf49bb01d43b589b707b565ed5cd82ee64d
        ports:
        - containerPort: 80
