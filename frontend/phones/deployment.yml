apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:c1a6fd9efaf42fd42871f18fbe981be8c2dc4a2c
        ports:
        - containerPort: 80
