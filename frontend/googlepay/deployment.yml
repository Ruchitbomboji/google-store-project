apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:c1a6fd9efaf42fd42871f18fbe981be8c2dc4a2c
        ports:
        - containerPort: 80
