apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:d7cd7bfe53b06920fef83c7874da5286223888fe
        ports:
        - containerPort: 80
