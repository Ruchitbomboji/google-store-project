apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:d7cd7bfe53b06920fef83c7874da5286223888fe
        ports:
        - containerPort: 80
