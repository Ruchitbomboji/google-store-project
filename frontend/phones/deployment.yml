apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:c9460cf49bb01d43b589b707b565ed5cd82ee64d
        ports:
        - containerPort: 80
