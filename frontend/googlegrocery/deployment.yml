apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:fe22d6a3793b67956e6e25c1099d8bd719a28778
        ports:
        - containerPort: 80
