apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-earphones:fe22d6a3793b67956e6e25c1099d8bd719a28778
        ports:
        - containerPort: 80
