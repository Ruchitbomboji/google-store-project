apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:0afba436d85eaf32f3b0f2d7f7df9ef0dd6c84e3
        ports:
        - containerPort: 80
