apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:7002dd732aeca8a669e2b3bbe9673110f6da7c3c
        ports:
        - containerPort: 80
