apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:c9460cf49bb01d43b589b707b565ed5cd82ee64d
        ports:
        - containerPort: 80
