apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:fe22d6a3793b67956e6e25c1099d8bd719a28778
        ports:
        - containerPort: 80

