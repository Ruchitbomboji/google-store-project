apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-earphones:c9460cf49bb01d43b589b707b565ed5cd82ee64d
        ports:
        - containerPort: 80
