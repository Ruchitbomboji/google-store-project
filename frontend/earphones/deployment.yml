apiVersion: apps/v1
kind: Deployment
metadata:
  name: earphones-deployment
  labels:
    app: earphones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earphones
  template:
    metadata:
      labels:
        app: earphones
    spec:
      containers:
      - name: earphones
        image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-earphones:c1a6fd9efaf42fd42871f18fbe981be8c2dc4a2c
        ports:
        - containerPort: 80
