apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 862714032458.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:c1a6fd9efaf42fd42871f18fbe981be8c2dc4a2c
          ports:
            - containerPort: 5000
